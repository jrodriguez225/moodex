<div class="row">
	<div class="col mb-2" style="max-width: fit-content;">
		<ngb-datepicker #dp [(ngModel)]="model" [dayTemplate]="customDay" [minDate]="course.coursestartdate" [maxDate]="course.courseenddate" [markDisabled]="isDisabled"></ngb-datepicker>
		<ng-template #customDay let-date let-disabled="disabled" let-focused="focused" let-selected="selected">
			<span class="{{ getStyle(date, disabled, focused, selected) }}">{{ date.day }}</span>
		</ng-template>
	</div>
	<div class="col mb-2" style="max-width: 225px;">
		<p class=" border-top border-bottom text-center">Porcentaje del alumnado que tiene al menos una tarea asignada ese d√≠a</p>
		<ul class="list-group">
			<li class="list-group-item d-flex justify-content-between align-items-center border-0">
				<span class="custom-day">1</span>
				0%
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center border-0">
				<span class="custom-day grey">1</span>
				0% - 25%
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center border-0">
				<span class="custom-day orange">1</span>
				25% - 50%
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center border-0">
				<span class="custom-day red">1</span>
				50% - 100%
			</li>
		</ul>
	</div>
	<div class="col mb-2" style="max-width: 225px;">
		<p class=" border-top border-bottom text-center">Estado</p>
		<ul class="list-group">
			<li class="list-group-item d-flex justify-content-between align-items-center border-0">
				<span class="custom-day disabled">1</span>
				Deshabilitado
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center border-0">
				<span class="custom-day selected">1</span>
				Seleccionado
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center border-0">
				<span class="custom-day focused">1</span>
				Enfocado
			</li>
		</ul>
	</div>
</div>
<hr/>
<div class="text-center">
	<button class="btn btn-sm btn-outline-primary me-2" (click)="selectToday(dp)">Hoy</button>
	<button class="btn btn-sm btn-outline-primary me-2" (click)="navigateTo(dp)">Mes actual</button>
	<button class="btn btn-sm btn-outline-primary me-2" (click)="navigateTo(dp, 'start')">Inicio del curso</button>
	<button class="btn btn-sm btn-outline-primary me-2" (click)="navigateTo(dp, 'end')">Final del curso</button>
</div>
