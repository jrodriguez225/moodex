<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header text-center">Inicio de sesión</div>
                <div class="card-body">
                    <form (submit)="login()" ngNativeValidate>
                        <div class="form-group">
                            <p>
                                <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Nombre de usuario" required autofocus>
                            </p>
                        </div>
                        <div class="form-group">
                            <p>
                                <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
                            </p>
                        </div>
                        <button class="btn btn-primary btn-block text-center" style="width: 100%;">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
