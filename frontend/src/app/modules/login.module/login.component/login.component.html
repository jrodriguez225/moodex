<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header text-center">Inicio de sesión</div>
                <div class="card-body">
                    <form (submit)="login()" ngNativeValidate>
                        <div class="form-group">
                            <p>
                                <input type="url" class="form-control" [(ngModel)]="platform" name="platform" placeholder="Plataforma (http(s)://example/)" required autofocus>
                            </p>
                        </div>
                        <div class="form-group">
                            <p>
                                <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Nombre de usuario" required>
                            </p>
                        </div>
                        <div class="input-group">
                            <p>
                                <input type="{{ hiddenPassword ? 'password' : 'text' }}" class="form-control" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
                            </p>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-primary" (click)="togglePassword()">{{ hiddenPassword ? 'Mostrar' : 'Ocultar' }}</button>
                                </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block text-center" style="width: 100%;">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
