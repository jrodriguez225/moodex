<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">Inicio de sesión</div>
            <div class="card-body">
                <form (submit)="signIn()" ngNativeValidate>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Nombre de usuario" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button class="btn btn-success btn-block">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>
