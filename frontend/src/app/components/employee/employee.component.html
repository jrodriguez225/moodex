<div class="row">

    <!-- FORM -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-body p-4">

                <!-- FORM -->
                <form #employeeForm="ngForm">
                    <!-- THE Id's Employee -->
                    <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">

                    <div class="form-group">
                        <input type="text" name="name" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter your name" class="form-control">
                    </div>

                    <div class="form-group">
                        <div class="input-field col-s12">
                            <input type="text" name="position" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Enter your position" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="office" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter your office" class="form-control">
                    </div>

                    <div class="form-group">
                        <div class="input-field col-s12">
                            <input type="number" name="salary" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Enter your salary" class="form-control">
                        </div>
                    </div>

                    <button class="btn btn-primary mr-2" (click)="resetForm(employeeForm)">Clean</button>
                    <button class="btn btn-secondary" (click)="addEmployee(employeeForm)">Save</button>
                </form>
            </div>
        </div>
    </div>

    <!-- TABLE -->
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeService.employees">
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.position }}</td>
                    <td>{{ employee.office }}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="editEmployee(employee)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id, employeeForm)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
